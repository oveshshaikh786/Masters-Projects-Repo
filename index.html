<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Algorithm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Data Mining Apriori Algorithm at Google App Engine</h1>

<form method="POST" enctype="multipart/form-data">
    <label for="file"><b>Input file:</b></label>
    <input type="file" name="file" id="file" required>
    <br><br>
    <label for="min_support"><b>Minimal support:</b></label>
    <input type="number" name="min_support" id="min_support" required>
    <br><br>
    <button type="submit">Upload and Run Apriori Algorithm</button>
</form>

</body>
</html>
