<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Output</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Data Mining Apriori Algorithm at Google App Engine</h1>

<p><b>Input file:</b> <b>{{ input_file }}</b></p>
<p><b>Minimal support:</b> <b>{{ min_support }}</b></p>

<div class="output">
    <p class="output-text">
        {{ output|safe }}
    </p>
    <p class="output-meta">End - total items: {{ total_itemsets }}</p>
    <p class="output-meta">Total running time: {{ elapsed_time }} seconds</p>
</div>

</body>
</html>
